<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mileage Auditing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="assets/images/icon/favicon.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/metisMenu.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/slicknav.min.css">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/default-css.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/basic.min.css">
    <link rel="stylesheet" href="assets/css/dropzone.min.css">
    <link rel="stylesheet" href="assets/css/proprietary/upload.css">
    <!-- modernizr css -->
    <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- page container area start -->
    <div class="page-container sbar_collapsed">
        <!-- sidebar menu area start -->
        <div class="sidebar-menu">
            <div class="sidebar-header">
                <div class="logo">
                    <a href="#"><img src="assets/images/icon/logo.png" alt="logo"></a>
                </div>
            </div>
            <div class="main-menu">
                <div class="menu-inner">
                    <nav>
                        <ul class="metismenu" id="menu">
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- sidebar menu area end -->
        <!-- main content area start -->
        <div class="main-content">
            <!-- header area start -->
            
            <!-- header area end -->
            <!-- page title area start -->
            <div class="page-title-area">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="breadcrumbs-area clearfix">
                            <h4 class="page-title pull-left">Mileage Auditing <b id="uploaded-file-name" class="text-primary"></b></h4>
                            <ul class="breadcrumbs pull-left">
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6 clearfix">
                        <div class="user-profile pull-right" data-toggle="modal" data-target="#upload-modal">
                            <h4 class="user-name dropdown-toggle">Upload a file <i class="fa fa-upload"></i></h4>
                        </div>
                        <div class="user-profile pull-right btn-filter" data-toggle="modal" data-target="#filter-modal" style="display: none;">
                            <h4 class="user-name dropdown-toggle">Filter <i class="fa fa-filter"></i></h4>
                        </div>
                        <div class="stats-table-container pull-right" style="display: none;">
                            <table class="stats-table">
                                <tr>
                                    <th id="header-stat-ok">OK</th>
                                    <th id="header-stat-nok">NOK</th>
                                    <th id="header-stat-pend">Pending</th>
                                    <th id="header-stat-all">Total</th>
                                </tr>
                                <tr>
                                    <td id="stat-ok">0</td>
                                    <td id="stat-nok">0</td>
                                    <td id="stat-pend">0</td>
                                    <td id="stat-all">0</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page title area end -->
            <div class="main-content-inner">
                <div class="starter-guide" selected>
                    <label for="">Upload a file to get started</label>
                </div>
                <div class="data-loader">
                    <img src="assets/images/ajax-loader.gif" alt="">
                </div>
                <div class="data-container">
                    <div class="table-container">

                    </div>
                </div>
            </div>

            
        </div>
        <!-- main content area end -->
    </div>
    
    <!-- upload modal -->
    <div class="modal fade" id="upload-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload a file</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <div id="upload-dropzone" class="dropzone">
                        <span class="upload-text"> </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- filter modal -->
    <div class="modal fade" id="filter-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Filter data</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form id="filter-form">
                        <div class="form-group">
                            <label for="status-filter">Status</label>
                            <select class="form-control" name="status" id="status-filter">
                                <option value="">None</option>
                                <option value="ok">OK</option>
                                <option value="nok">NOK</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category-filter">Category</label>
                            <div class="input-group filter-dropdown">
                                <input type="text" class="form-control" name="category" id="category-filter">
                                <div class="input-group-append">
                                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"></button>
                                    <div class="dropdown-menu" id="category-filter-dropdown" data-target="#category-filter">
                                    </div>
                                </div>
                            </div>                                            
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger btn-clear-filter">Clear</button>
                    <button type="button" class="btn btn-primary btn-apply-filter" data-dismiss="modal">Apply</button>
                </div>
            </div>
        </div>
    </div>
    <!-- page container area end -->
    <!-- offset area end -->
    <!-- jquery latest version -->
    <script src="assets/js/vendor/jquery-2.2.4.min.js"></script>
    <!-- bootstrap 4 js -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/metisMenu.min.js"></script>
    <script src="assets/js/jquery.slimscroll.min.js"></script>
    <script src="assets/js/jquery.slicknav.min.js"></script>
    <script src="assets/js/vendor/dropzone.min.js"></script>
    <script src="assets/js/vendor/sort.min.js"></script>
    <script src="assets/js/proprietary/upload.js"></script>

    <!-- others plugins -->
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
